<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-transcluent"
    />
    <title>AIBY Test Task</title>
  </head>
  <body>
    <div class="banner-wrapper">
      <button type="button" class="close-btn">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.0105 11.5997L17.4165 6.19368L17.8144 6.59155L12.4084 11.9975L18 17.5892L17.5892 18L11.9975 12.4084L6.59155 17.8144L6.19368 17.4165L11.5997 12.0105L6 6.41085L6.41085 6L12.0105 11.5997Z"
            stroke="currentColor"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <div class="banner-body">
        <main class="banner-content">
          <h1 class="title" data-i18n="Get Unlimited <br>Access"></h1>

          <section class="features">
            <ul class="features-list">
              <li class="feature-card">
                <img
                  src="./src/assets/images/advantages-1.png"
                  srcset="
                    ./src/assets/images/advantages-1.png    1x,
                    ./src/assets/images/advantages-1-2x.png 2x,
                    ./src/assets/images/advantages-1-3x.png 3x
                  "
                  alt=""
                  class="feature-card__image"
                />
                <p
                  class="feature-card__text"
                  data-i18n="Unlimited Art <br>Creation"
                ></p>
              </li>

              <li class="feature-card">
                <img
                  src="./src/assets/images/advantages-2.png"
                  srcset="
                    ./src/assets/images/advantages-2.png    1x,
                    ./src/assets/images/advantages-2-2x.png 2x,
                    ./src/assets/images/advantages-2-3x.png 3x
                  "
                  alt=""
                  class="feature-card__image"
                />
                <p
                  class="feature-card__text"
                  data-i18n="Exclusive <br>Styles"
                ></p>
              </li>

              <li class="feature-card">
                <img
                  src="./src/assets/images/advantages-3.png"
                  srcset="
                    ./src/assets/images/advantages-3.png    1x,
                    ./src/assets/images/advantages-3-2x.png 2x,
                    ./src/assets/images/advantages-3-3x.png 3x
                  "
                  alt=""
                  class="feature-card__image"
                />
                <p
                  class="feature-card__text"
                  data-i18n="Magic Avatars <br>With 20% Off"
                ></p>
              </li>
            </ul>
          </section>

          <section class="tariffs">
            <ul class="tariffs-list">
              <li>
                <button type="button" class="tariff">
                  <div class="tariff__details">
                    <h2 class="tariff__title" data-i18n="YEARLY ACCESS"></h2>
                    <p
                      class="tariff__desc"
                      data-i18n="Just {{price}} per year"
                      data-price="pricePerYear"
                    ></p>
                  </div>

                  <p
                    class="tariff__price"
                    data-i18n="{{price}} <br>per week"
                    data-price="pricePerWeekOptionYear"
                  ></p>

                  <span class="tariff-badge">
                    <span
                      class="tariff-badge__text"
                      data-i18n="BEST OFFER"
                    ></span>
                    <span class="tariff-badge__left-line"></span>
                    <span class="tariff-badge__right-line">
                      <svg
                        width="26"
                        height="29"
                        viewBox="0 0 26 29"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M24.5619 28.2795C24.5619 14.0009 13.874 2.2185 0.0618591 0.496155"
                          stroke="url(#paint0_linear_1_752)"
                        />
                        <defs>
                          <linearGradient
                            id="paint0_linear_1_752"
                            x1="-15.2343"
                            y1="13.1774"
                            x2="10.5619"
                            y2="41.1774"
                            gradientUnits="userSpaceOnUse"
                          >
                            <stop stop-color="#01B4FF" />
                            <stop
                              offset="1"
                              stop-color="#01B4FF"
                              stop-opacity="0.01"
                            />
                          </linearGradient>
                        </defs>
                      </svg>
                    </span>
                  </span>
                </button>
              </li>

              <li>
                <button type="button" class="tariff">
                  <h2 class="tariff__title" data-i18n="WEEKLY ACCESS"></h2>
                  <p
                    class="tariff__price"
                    data-i18n="{{price}} <br>per week"
                    data-price="pricePerWeekOptionWeek"
                  ></p>
                </button>
              </li>
            </ul>

            <button
              type="button"
              class="tariffs__link"
              data-i18n="Continue"
            ></button>
          </section>
        </main>

        <footer class="banner-footer">
          <nav>
            <ul class="footer-links">
              <li>
                <a href="#" class="footer-link" data-i18n="Terms of Use"></a>
              </li>
              <li>
                <a href="#" class="footer-link" data-i18n="Privacy Policy"></a>
              </li>
              <li>
                <a href="#" class="footer-link" data-i18n="Restore"></a>
              </li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
